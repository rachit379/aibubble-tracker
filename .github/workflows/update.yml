name: daily-update
on:
  schedule:
    - cron: '15 13 * * *'    # 09:15 ET every trading day
  workflow_dispatch:         # manual run button
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: install libs
        run: pip install pandas pytrends requests lxml
      - name: run fetch script
        run: python fetch.py
      - name: commit new csv
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "refresh data" && git push)